{% extends 'template.html' %}

{%  block content_body %}

	<div>
		<form action="http://localhost:5000/register" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" method="post">
			<h2 class="w3-center">Register</h2>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="firstname" type="text" placeholder="First Name">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="lastname" type="text" placeholder="Last Name">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
				<div class="w3-rest">
				<input class="w3-input w3-border" name="email" type="text" placeholder="Email">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="username" type="text" placeholder="Username">
				</div>
			</div>

			<div class="w3-row w3-section">
				<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
				<div class="w3-rest">
					<input class="w3-input w3-border" name="password" type="password" placeholder="Password">
				</div>
			</div>

			<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Register</button>
		</form>
	</div>

{% endblock %}
